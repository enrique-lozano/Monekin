name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: '‚ú® New features'
    labels: ['type: enhancement']
  - title: 'üêõ Bug Fixes'
    labels: ['type: bug']
  - title: 'üõ†Ô∏è Maintenance'
    labels: ['type: build', 'type: performance']

# We will include only the categorized pull requests to the release notes
include-labels:
  ['type: enhancement', 'type: bug', 'type: build', 'type: performance']

change-template: '- $TITLE _(PR #$NUMBER, by @$AUTHOR)_.'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  default: patch

  major:
    labels: []
  minor:
    labels: ['type: enhancement'] # New features will usually mean a new minor release
  patch:
    labels: []

template: |
  $CHANGES
