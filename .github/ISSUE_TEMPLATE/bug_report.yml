name: üêõ Bug Report
description: Report a bug/problem so we can fix it
labels:
  - 'type: bug'
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Please ensure you have completed all of the following.
      options:
        - label: I have read the [Contributing Guidelines](https://github.com/enrique-lozano/Monekin/blob/main/CONTRIBUTING.md#report-issues-and-request-features).
          required: true
        - label: I have searched for [existing issues](https://github.com/enrique-lozano/Monekin/issues?q=is%3Aissue) that already report this problem, without success.
          required: true
        - label: I have the app updated to the latest published version.
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A clear description of what the bug is and how it manifests. Add some screenshots or videos if you need to.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Please explain the steps required to duplicate this issue.
    validations:
      required: true
  - type: input
    attributes:
      label: In which device / OS did you find the issue
      description: Specify the device or OS (Windows, Android...) if you consider this information relevant
      placeholder: 'Ex: Samsung Galaxy S21 - Android 14'
  - type: textarea
    attributes:
      label: Additional Information
      description: List any other information that is relevant to your issue. Stack traces, related issues, suggestions on how to fix, forum links, etc.
