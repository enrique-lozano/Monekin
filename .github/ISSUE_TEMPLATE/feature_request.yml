name: âœ¨ Feature Request
description: Suggest a feature to improve Monekin
labels:
  - 'type: enhancement'
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Please ensure you have completed all of the following. Your request will be closed and removed if you don't follow this requirements
      options:
        - label: I have read the [Contributing Guidelines](https://github.com/enrique-lozano/Monekin/blob/main/CONTRIBUTING.md#report-issues-and-request-features).
          required: true
        - label: I have searched for [existing feature requests](https://github.com/enrique-lozano/Monekin/labels/type%3A%20enhancement) or [ideas discussions](https://github.com/enrique-lozano/Monekin/discussions/categories/ideas-new-features) to avoid duplicates.
          required: true
        - label: I've requested a one and only one feature/change in this issue. I have not requested different features at once.
          required: true
        - label: My issue is well-defined and describes how it should be implemented from UI/UX perspective.
          required: true
  - type: markdown
    attributes:
      value: If you do not meet this last requirement, do not worry. [Share your idea/request through the forum](https://github.com/enrique-lozano/Monekin/discussions/categories/ideas-new-features) in a much simpler and briefer way and the Monekin community will help you shape it.
  - type: textarea
    attributes:
      label: What do you want to be added or improved?
      description: Describe briefly the feature or enhancement you are requesting.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Why do you need it?
      description: Explain what problem this feature/improvement would solve or what benefit it would provide.
    validations:
      required: true
  - type: textarea
    attributes:
      label: How do you imagine it?
      description: Share your ideas on how this feature could be implemented. Write any implementation details that might help us better fulfill your feature request. Please write how you think we could accommodate this change in the design/UI of the current app.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional Context
      description: Include any other context, screenshots, or references that might help us understand the request better.
